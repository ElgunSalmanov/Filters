<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="..//Style/index.css" />
  </head>
  <body>
    <main id="main">
      <section class="filters">
        <div class="filter">
          <form>
            <h4 class="text">Category</h4>

            <input type="checkbox" name="category" id="category" />
            <label for="category"
              >Tops <label class="opacity" for="category">(43195)</label></label
            ><br />

            <input type="checkbox" name="category" id="category" />
            <label for="category"
              >Tshirts
              <label class="opacity" for="category">(11476)</label></label
            ><br />

            <input type="checkbox" name="category" id="category" />
            <label for="category"
              >Shirts
              <label class="opacity" for="category">(7313)</label></label
            ><br />

            <input type="checkbox" name="category" id="category" />
            <label for="category"
              >Tunics
              <label class="opacity" for="category">(2523)</label></label
            ><br />

            <input type="checkbox" name="category" id="category" />
            <label for="category"
              >Bodysuit
              <label class="opacity" for="category">(108)</label></label
            ><br />
          </form>

          <form>
            <h4 class="text">Brand</h4>

            <input type="checkbox" name="brand" id="brand" />
            <label for="brand"
              >Roadster <label class="opacity" for="brand">(2884)</label></label
            ><br />

            <input type="checkbox" name="brand" id="brand" />
            <label for="brand"
              >Vero Moda
              <label class="opacity" for="brand">(2634)</label></label
            ><br />

            <input type="checkbox" name="brand" id="brand" />
            <label for="brand"
              >ONLY <label class="opacity" for="brand">(2312)</label></label
            ><br />

            <input type="checkbox" name="brand" id="brand" />
            <label for="brand"
              >MANGO <label class="opacity" for="brand">(2150)</label></label
            ><br />

            <input type="checkbox" name="brand" id="brand" />
            <label for="brand"
              >FOREVER 21
              <label class="opacity" for="brand">(2121)</label></label
            ><br />

            <input type="checkbox" name="brand" id="brand" />
            <label for="brand"
              >DressBerry
              <label class="opacity" for="brand">(1794)</label></label
            ><br />

            <input type="checkbox" name="brand" id="brand" />
            <label for="brand"
              >DOROTHY PERKINS
              <label class="opacity" for="brand">(1582)</label></label
            ><br />

            <input type="checkbox" name="brand" id="brand" />
            <label for="brand"
              >HERE&NOW <label class="opacity" for="brand">(1147)</label></label
            ><br /><br />

            <label class="more">+954 more</label>
          </form>

          <form>
            <h4 class="text">Price</h4>

            <input type="checkbox" name="price" id="price" />
            <label for="price"
              >Rs.159 To Rs.4817
              <label class="opacity" for="price">(64499)</label></label
            ><br />

            <input type="checkbox" name="price" id="price" />
            <label for="price"
              >Rs.4817 To Rs.9475
              <label class="opacity" for="price">(108)</label></label
            ><br />

            <input type="checkbox" name="price" id="price" />
            <label for="price"
              >Rs.9475 To Rs.14143
              <label class="opacity" for="price">(6)</label></label
            ><br />

            <input type="checkbox" name="price" id="price" />
            <label for="price"
              >Rs.14143 To Rs.18791
              <label class="opacity" for="price">(2)</label></label
            ><br />
          </form>

          <form>
            <h4 class="text">Color</h4>

            <input type="checkbox" name="color" id="color" />
            <label for="color"
              >Black <label class="opacity" for="color">(9708)</label></label
            ><br />

            <input type="checkbox" name="color" id="color" />
            <label for="color"
              >White <label class="opacity" for="color">(88813)</label></label
            ><br />

            <input type="checkbox" name="color" id="color" />
            <label for="color"
              >Blue <label class="opacity" for="color">(6621)</label></label
            ><br />

            <input type="checkbox" name="color" id="color" />
            <label for="color"
              >Navy Blue
              <label class="opacity" for="color">(5646)</label></label
            ><br />

            <input type="checkbox" name="color" id="color" />
            <label for="color"
              >Pink <label class="opacity" for="color">(4762)</label></label
            ><br />

            <input type="checkbox" name="color" id="color" />
            <label for="color"
              >Red <label class="opacity" for="color">(3104)</label></label
            ><br />

            <input type="checkbox" name="color" id="color" />
            <label for="color"
              >Green <label class="opacity" for="color">(2724)</label></label
            ><br /><br />

            <label class="more">+39 more</label>
          </form>

          <form>
            <h4 class="text">Dicount Range</h4>

            <input type="checkbox" name="dicount" id="dicount" />
            <label for="dicount"
              >10% and above
              <label class="opacity" for="dicount">(64499)</label></label
            ><br />

            <input type="checkbox" name="dicount" id="dicount" />
            <label for="dicount"
              >20% and above
              <label class="opacity" for="dicount">(108)</label></label
            ><br />

            <input type="checkbox" name="dicount" id="dicount" />
            <label for="dicount"
              >30% and above
              <label class="opacity" for="dicount">(6)</label></label
            ><br />

            <input type="checkbox" name="dicount" id="dicount" />
            <label for="dicount"
              >40% and above
              <label class="opacity" for="dicount">(2)</label></label
            ><br />

            <input type="checkbox" name="dicount" id="dicount" />
            <label for="dicount"
              >50% and above
              <label class="opacity" for="dicount">(2)</label></label
            ><br />
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
